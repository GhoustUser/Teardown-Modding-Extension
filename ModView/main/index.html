<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teardown Mod View</title>
    <style>
        /* Hide incrementing arrows for number input */
        input[type=number].no-spinner::-webkit-inner-spin-button,
        input[type=number].no-spinner::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number].no-spinner {
            -moz-appearance: textfield;
            appearance: textfield; /* Standard property for compatibility */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="mod-icon" src="" class="icon" alt="Mod Icon">
            <div class="header-content">
                <input id="mod-title" class="title" value="Mod Name" />
                <input id="mod-author" class="author" value="Author Name" />
            </div>
        </div>

        <div class="description-container">
            <textarea id="mod-description" class="description">Description goes here...</textarea>
        </div>

        <div class="content">
            <div class="field-group">
                <label for="mod-tags" class="field-label">Tags:</label>
                <input id="mod-tags" type="text" class="field-input" placeholder="Tags" />
            </div>

            <div class="field-group">
                <label for="mod-version" class="field-label">Version:</label>
                <input id="mod-version" type="number" class="field-input no-spinner" placeholder="Num" min="1" max="2"
                    maxlength="1" style="width: 50px;" value="1"/>
            </div>
        </div>

        <button id="saveButton" class="save-button">Save</button>
    </div>

    <script src="message.js"></script>
    <script src="main.js"></script>
</body>

</html>
